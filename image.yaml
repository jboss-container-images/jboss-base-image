schema_version: 1

name: "jboss/base-rhel7"
version: "1.2"
from: "rhel7:7.4-released"
description: "Base image for all other Middleware container images which provides common set of tools, jboss user and home directory"
labels:
    - name: maintainer
      value: "Cloud Enablement Feedback <cloud-enablement-feedback@redhat.com>"
envs:
    - name: "HOME"
      value: "/home/jboss"
modules:
      repositories:
           - name: common
             path: modules/common
           - name: release
             path: modules/release/product
      install:
          - name: common
          - name: os
packages:
      install:
          - yum-utils
          - unzip
          - tar
          - rsync
run:
      user: 185
      workdir: "/home/jboss"
osbs:
      repository:
            name: jboss-base-docker
            branch: jb-rhel-7
